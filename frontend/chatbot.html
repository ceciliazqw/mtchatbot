<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Messenger</title>
  <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #welcome-message {
      margin: 20px;
      font-size: 24px;
      text-align: center;
    }
    df-messenger {
      z-index: 999;
      position: fixed;
      --df-messenger-font-color: #000;
      --df-messenger-font-family: Google Sans;
      --df-messenger-chat-background: #f3f6fc;
      --df-messenger-message-user-background: #d3e3fd;
      --df-messenger-message-bot-background: #fff;
      bottom: 16px;
      right: 16px;
    }
  </style>
</head>
<body>
  <div id="welcome-message">歡迎回來！</div>
  <df-messenger
    location="asia-northeast1"
    project-id="ww-ai-agent-demo"
    agent-id="9a687799-e142-4fbc-a0d0-110b63b7746f"
    language-code="zh-tw"
    max-query-length="-1">
    <df-messenger-chat-bubble chat-title="WW Insurance Agent"></df-messenger-chat-bubble>
  </df-messenger>
  <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
  <script>
    window.onload = function() {
      const username = localStorage.getItem('username');
      const token = localStorage.getItem('token'); // <-- 取得 token
      const welcomeMsg = document.getElementById('welcome-message');
      const dfMessenger = document.querySelector('df-messenger'); // <-- 選取 df-messenger 元素
  
      if (username) {
        welcomeMsg.innerText = "歡迎回來！" + username;
      } else {
        welcomeMsg.innerText = "歡迎回來！Guest";
      }
  
      // --- 關鍵修改：將 token 設定為 session parameter ---
      if (token && dfMessenger) {
        console.log("Setting session parameter jwt_token for Dialogflow Messenger.");
        // 這裡的參數名稱 'jwt_token' 需要與您在 Agent Builder Tool
        // 設定中預期接收的參數名稱一致 (如果 Tool 需要從 Session 讀取)
        // 或者更常見的是，Tool 直接設定 Authentication Header，
        // 但前端傳遞參數可以讓 Agent 內部知道 token (雖然不直接使用)。
        // **更新**：更常見且推薦的做法是 Agent Builder Tool 直接設定 Authentication Header
        // 為 `Authorization: Bearer <token>`，此處前端傳遞主要是為了 agent 或 webhook (如果使用)
        // 可能需要知道使用者是誰或 token 是什麼，但 Tool 的驗證應獨立設定。
        // **為了讓 Tool 能運作，後續步驟中 Tool 的 Authentication 設定才是最重要的。**
        // 我們仍然可以設定它，以防萬一 Agent 的其他部分需要它。
        dfMessenger.sessionParameters = {
          'jwt_token': token // 將 token 傳給 Agent session
          // 如果 Agent Builder Tool 需要 username (雖然不建議，應從 JWT 解析)
          // 'username': username 
        };
      } else if (!token) {
          console.warn("JWT Token not found in localStorage.");
          // 或許可以考慮導回登入頁面？
          // window.location.href = "index.html";
      }
    };
  </script>
  </body>
  </html>
